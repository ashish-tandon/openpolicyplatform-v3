apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "openpolicy.fullname" . }}-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "openpolicy.fullname" . }}-web
                port: { number: 80 }
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "openpolicy.fullname" . }}-api
                port: { number: 8000 }