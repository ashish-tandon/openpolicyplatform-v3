apiVersion: batch/v1
kind: CronJob
metadata:
  name: scrapers-bootstrap-city-toronto-bills
spec:
  schedule: "0 2 * * 0"
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: runner
              image: ghcr.io/your-org/scraper:dev
              args: ["python","-m","services.scraper.cli","--mode","bootstrap","--scope","city:toronto:bills","--since","2010-01-01"]
              envFrom:
                - secretRef: { name: openpolicy-secrets }
                - configMapRef: { name: openpolicy-config }