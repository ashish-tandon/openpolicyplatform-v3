global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'openpolicy-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8000']
  - job_name: 'scrapers-orchestrator'
    metrics_path: /metrics
    static_configs:
      - targets: ['scrapers-orchestrator:8010']
  - job_name: 'scrapers-worker'
    metrics_path: /metrics
    static_configs:
      - targets: ['scrapers-worker:8011']

rule_files:
  - /etc/prometheus/alert.rules.yml

