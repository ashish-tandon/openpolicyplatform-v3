global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'openpolicy-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8000']
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

rule_files:
  - /etc/prometheus/alert.rules.yml

